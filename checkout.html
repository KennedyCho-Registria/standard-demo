<html lang="en" id="aura">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="/stylesheets/home.css">

    <title>Haven</title>

    <link rel="shortcut icon" href="https://d3d2px1in9aet5.cloudfront.net/system/images/images/6036/original/Haven-Favicon.png?1624305243">
  </head>
  <body class="aura" cz-shortcut-listen="true">
    <div class="custom-header-html"></div>
    <div class="aura-header-mast"></div>

    <!-- CONTAINER -->
    <div class="aura-container">
    <form class="mb-0">

      <!-- HEADER -->
      <header class="aura-header">
        <div class="d-flex align-items-center justify-content-center">
          <img src="https://d3d2px1in9aet5.cloudfront.net/system/images/images/6035/original/Haven-Logo.png?1624305213" alt="" class="logo">
        </div>
      </header>
      <!-- / HEADER -->

      <!-- MAIN CONTENT -->
      <main class="aura-content">

        <!-- PAGE HEADERS -->
        <div class="aura-page-headers aura-content-container">
          <div class="content">
            <h1 class="page-header">Let's Checkout Now</h1>
          </div>
        </div>
        <!-- / PAGE HEADERS -->

        <div class="aura-content-container">
          <div class="content">
            <div class="content-box border-none">
              <div class="content-box-body">
                <h3 class="section-header">Payment Information</h3>
                <!-- BILLING ADDRESS CHECKBOX -->
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="receive_product_communication" name="user[receive_product_communication]" value="1" checked="checked">
                  <label for="receive_product_communication" class="checkbox-opt-in-text custom-control-label" data-toggle="collapse" href="" ><p class="pl-1 pt-1 pb-2 text-light">Billing address is the same as the registration address</p> </label>
                </div>
                <!-- / BILLIN ADDRESS CHECKBOX -->

                <!-- CARD NUMBER -->
                <div class="form-row">
                  <div class="col-12">
                    <div class="form-group">
                      <label for="number">Card Number</label>
                      <input class="registria_field form-control rpa-field" id="number" name="order[credit_card][number]" placeholder="Demo - Card will not be processed" type="number">
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-4">
                    <div class="form-group">
                      <label for="selectMonth">Expiration Date</label>
                      <select class="custom-select" id="selectMonth">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="1">4</option>
                        <option value="2">5</option>
                        <option value="3">6</option>
                        <option value="1">7</option>
                        <option value="2">8</option>
                        <option value="3">9</option>
                        <option value="1">10</option>
                        <option value="2">1</option>
                        <option value="3">12</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label for="selectYear" class="invisible">Expiration Date</label>
                      <select class="custom-select" id="selectYear">
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label for="number">CVV</label>
                      <input class="registria_field form-control rpa-field" id="verification_value" maxlength="4" name="order[credit_card][verification_value]" placeholder="CVV" size="4" type="tel">
                    </div>
                  </div>
                </div>
                <!-- / CARD NUMBER -->

                <!-- CARD LOGOS -->
                <div class="card-logos">
                  <img src="https://demo.registriaqa.com/system/images/images/4261/original/credit_cards.svg?1459441406" alt="">
                </div>
                <!-- / CARD LOGOS -->
              </div>
            </div>
          </div>
        </div>

        <!-- CONFIRM PAYMENT BUTTON-->
        <div class="row submit-button justify-content-center">
          <div class="col-lg-6">
            <a href="https://standard_demo.registriaqa.com/confirmation" class="btn btn-primary btn-lg btn-block h6">Submit Order</a>
          </div>
        </div>
        <!-- /CONFIRM PAYMENT BUTTON -->

      </main>
      <!-- / MAIN CONTENT -->

      <!-- FOOTER -->
      <footer class="row aura-footer">
        <div class="col-lg-12 text-center">
          <p class="mb-4 text-center">
            <a id="privacyPolicy" href="#privacyPolicy" class="text-primary"> Privacy Policy</a>&nbsp; | &nbsp; <a id="termsConditions"  href="#termsConditions" class="text-primary"> Terms &amp; Conditions</a></p>
					<p class="mb-4 text-center">Â© 2021 Haven. All Rights Reserved.</p>
            <div
              class="footer-social-icons d-flex mt-8 mt-md-0 justify-content-center ml-0 ml-md-auto">
              <a class="social-icon h3 pl-md-2 pl-0 pr-2 pr-md-0 mb-0"
                href="https://mktg.registria.com/l/399502/2017-10-26/ckldfq" target="_blank"><i
                  class="fab fa-facebook-square" aria-hidden="true"></i> </a> <a
                class="social-icon h3 pl-md-2 pl-0 pr-2 pr-md-0 mb-0"
                href="https://mktg.registria.com/l/399502/2017-10-26/ckldgj" target="_blank"><i
                  class="fab fa-twitter-square" aria-hidden="true"></i> </a> <a
                class="social-icon h3 pl-md-2 pl-0 pr-2 pr-md-0 mb-0"
                href="https://mktg.registria.com/l/399502/2017-09-21/by41fj" target="_blank"><i
                  class="fab fa-youtube-square" aria-hidden="true"></i> </a> <a
                class="social-icon h3 pl-md-2 pl-0 pr-2 pr-md-0 mb-0"
                href="https://mktg.registria.com/l/399502/2017-10-26/ckldgb" target="_blank"><i class="fab fa-linkedin"
                  aria-hidden="true"></i> </a>
            </div>
          </div>
        </div>
      </footer>

    </form>
    </div>
    <!-- / CONTAINER-->

    <script src="https://kit.fontawesome.com/b3555eb3a9.js" crossorigin="anonymous"></script>
  </body>
</html>
