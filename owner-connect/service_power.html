<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Power</title>
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="/stylesheets/home.css">
</head>
<body>
    <div class="service-header" style="align-items: center;">
        <img src="https://www.servicepower.com/hs-fs/hubfs/ServicePowerLogo%202017%20August.png" alt="" class="" style="width: 50%;">
    </div>

    <div class="banner">
        <div class="test">
            <!-- <h1 class=""><i class="fal fa-fw text-warning" aria-hidden="true"></i></h1> -->
            <p class="num-label" style="color: black;"><b>Appliance</b></p>
        </div>
    </div>
    <div class=" banner" >
        <p class="num-label">Requester</p>
    </div>
    <div class=" banner" >
        <p class="num-label">Date & Time</p>
    </div>
    <div class=" banner" >
        <p class="num-label">Confirmation</p>
    </div>

    <div class="form_container">
        <div class="input_container">
            <label for="prod_code" class="label">Product Category</label>
            <i class="fa fa-list-alt icon"></i>
            <input type="text" class="field" id="prod_code" value="Washer Machine">
        </div>
        
        <div class="input_container">
            <label for="prod_code" class="label">Product Code</label>
            <i class="fa fa-tag icon"></i>
            <input type="text" class="field" id="prod_code" value="3000">
        </div>

        <div class="input_container">
            <label for="prod_code" class="label">Model Number</label>
            <i class="fa fa-box-alt icon"></i>
            <input type="text" class="field" id="prod_code" value="HAVEN-12345">
        </div>

        <div class="input_container">
            <label for="prod_code" class="label">Serial Number</label>
            <i class="fa fa-ticket icon"></i>
            <input type="text" class="field" id="prod_code" value="2533830238303839">
        </div>

        <div class="input_container">
            <label for="prod_code" class="label">Purchased Date (Optional)</label>
            <i class="fa fa-calendar-day icon"></i>
            <input type="text" class="field" id="prod_code" value="02/20/2021">
        </div>

    </div>

    <div class="service-btn">
        <button type="button" class="btn btn-secondary">Submit</button>
    </div>
    

    <script src="https://kit.fontawesome.com/b3555eb3a9.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
